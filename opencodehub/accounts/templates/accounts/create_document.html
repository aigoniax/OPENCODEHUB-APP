{% extends 'accounts/base.html' %}

{% block title %}Create Document - OpenCodeHub{% endblock %}

{% block content %}
<style>
    body {
        background: #f8f9fa !important;
    }

    .document-container {
        max-width: 900px;
        margin: 40px auto;
        padding: 0 20px;
    }

    .document-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
    }

    .document-header h1 {
        font-size: 28px;
        font-weight: 600;
        color: #1d1d1f;
    }

    .document-actions {
        display: flex;
        gap: 12px;
    }

    .document-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        padding: 40px;
    }

    .form-group {
        margin-bottom: 24px;
    }

    .form-group label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
    }

    .form-group input[type="text"] {
        width: 100%;
        padding: 14px 16px;
        border: 1px solid #e5e5e5;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        transition: border 0.2s;
    }

    .form-group input[type="text"]:focus {
        outline: none;
        border-color: #667eea;
    }

    .editor-container {
        border: 1px solid #e5e5e5;
        border-radius: 8px;
        min-height: 400px;
        padding: 20px;
        font-size: 15px;
        line-height: 1.6;
        background: white;
    }

    .editor-container textarea {
        width: 100%;
        min-height: 400px;
        border: none;
        outline: none;
        resize: vertical;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 15px;
        line-height: 1.6;
    }

    .checkbox-group {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 24px;
    }

    .checkbox-group input {
        width: 18px;
        height: 18px;
        cursor: pointer;
    }

    .checkbox-group label {
        font-size: 14px;
        color: #333;
        cursor: pointer;
        margin: 0;
    }

    .btn {
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        border: none;
        transition: all 0.2s;
        text-decoration: none;
        display: inline-block;
    }

    .btn-primary {
        background: #667eea;
        color: white;
    }

    .btn-primary:hover {
        background: #5a6fd8;
        transform: translateY(-1px);
    }

    .btn-secondary {
        background: #f0f0f0;
        color: #333;
    }

    .btn-secondary:hover {
        background: #e5e5e5;
    }
</style>

<div class="document-container">
    <div class="document-header">
        <h1><i class="fas fa-file-alt"></i> Create New Document</h1>
        <div class="document-actions">
            <a href="{% url 'home' %}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </div>

    <div class="document-card">
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="title">Document Title</label>
                <input type="text" id="title" name="title" placeholder="Untitled Document" autofocus>
            </div>

            <div class="form-group">
                <label for="content">Content</label>
                <div class="editor-container">
                    <textarea name="content" id="content" placeholder="Start writing your document here..."></textarea>
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" name="is_public" id="is_public">
                <label for="is_public">Make this document public</label>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Create Document
            </button>
        </form>
    </div>
</div>
{% endblock %}
